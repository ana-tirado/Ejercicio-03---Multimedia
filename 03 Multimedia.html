<!DOCTYPE html>
    <html>
        <head>
            <title>Ejercicio 3 - Multimedia</title>
        </head>

        <body>
            <section>
                <h1>Aprendiendo a utilizar imágenes</h1>
                <img src="assassins-ii.jpg" width="200" alt="Portada del juego Assassin's Creed II">
            </section>

            <section>
                <h1>Aprendiendo a utilizar los vídeos</h1>
                <video controls muted autoplay loop width="250">
                    <source src="cute-kitten-mp4.mp4" type="video/mp4">
                </video>
            </section>

            <section>
                <h1>Aprendiendo a utilizar los audios</h1>
                <audio controls autoplay loop>
                    <source src="Champagne-Cool.mp3" type="audio/mp3">
                </audio>
            </section>
        </body>
    </html>
